<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
</head>
<body>
    <header>
        <h1>Ejemplo de tablas</h1>
    </header>
    <p>El tabla suele considerarse un elemento "discontinuo" (que ya no se usa), pero siempre queda sujeto al contexto.</p>
    <p>Demanda "carga cognitiva" y nuestra intenci√≥n es disminuirla.</p>
    <!-- Etiquetas de la tabla -->
    <table border="1">
        <tr> <!-- table register / table row : fila -->
            <td>Nombre</td> <!-- table data: dato por columna-->
            <td>Apellido</td>
            <td>Puesto</td>
        </tr>
        <tr>
            <td>Christian</td>
            <td>Toledo</td>
            <td>Instructor</td>
        </tr>
        <tr>
            <td>Naranjo</td>
            <td>Toledo</td>
            <td>Estudiante</td>
        </tr>
    </table>
</body>
</html>
